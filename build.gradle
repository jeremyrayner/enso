buildscript {
  repositories { jcenter() }
  dependencies { classpath 'com.netflix.nebula:gradle-info-plugin:5.0.3' }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Apply spotbugs plugin to automatically review code
    id "com.github.spotbugs" version "1.6.9"
    
    // Add 'dependencyupdates' task to check latest versions of third party components
    id "com.github.ben-manes.versions" version "0.21.0"
    
    // Add shadowJar task to bundle all jars
    id 'com.github.johnrengelman.shadow' version '5.0.0'    
}

// adds build details to jar file manifest
apply plugin: 'nebula.info'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'commons-cli:commons-cli:1.4' // for command line options
                                                 // commons-cli has an Apache 2 license which is compatible when called from GPL3 source code
                                                 // see https://www.gnu.org/licenses/license-list.html#apache2
                                                 // and https://www.apache.org/licenses/GPL-compatibility.html

    //implementation 'com.github.dotxyteam:reflection-ui:4.5.2' // for the GUI perhaps?
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'com.javanicus.puzzles.enso.EnsoMain'
sourceCompatibility = 1.8
targetCompatibility = 1.8

// will create shadowJar with main method in manifest,
// also will relocate packages
shadowJar {
   relocate 'org.apache', 'com.javanicus.org.apache'
}

// human readable spotbug reports
tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports {
        html {enabled = true}
        xml {enabled = false}
    }
}